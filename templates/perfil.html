<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de sesion</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static',filename='css/estilos_index.css')}}">
        <!-- 304 Not Modified en el response de la petición indica que no hay necesidad de retransmitir los recursos solicitados. -->
    </head>

    <body>
        <div id="contenedor">
            <header>
                <nav>
                  <div>
                    <form method="get" action="/peliculas">
                        <button class="boton-menu"> 
                            <p>INICIO</p>
                        </button>
                    </form> 
                  </div>
                <nav>
            </header>

            <main>
              <div class="login-page">
                <div class="form">
                  <form method="get" action="/peliculas" class="login-form">
                    <input type="text" placeholder="Usuario" name="username" required autofocus>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <button>Iniciar sesion</button>
                  </form>
                </div>
              </div>
            </main>

            <footer>
            </footer>
        </div>
    </body>
</html>
