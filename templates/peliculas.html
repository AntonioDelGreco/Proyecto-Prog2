<!DOCTYPE html>
<html>
    <head>
        <title>Películas Online</title>
        <!--<link href="css/estilos_index.css" rel="stylesheet">--> <!-- Tira error 404 si en este archivo no hay nada-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8">
    </head>

    <body>
        <div id="contenedor">
            <header>
                <nav>
                    <div>
                        <form method="get" action="peliculas">
                            <button class="boton-menu"> 
                                <p>Inicio</p>
                            </button>
                        </form> 
                    </div>
                       
                    <div class="buscador">
                        <form action="/buscar" method="POST" class="formulario_buscar">
                            <!-- <label for="Buscador">Buscar</label> -->

                            <input type="text" name="info_buscar" placeholder=" Que desea buscar?" class="input_buscador">
                            <!-- uso </br> si quiero separar el boton del ingreso de información a buscar.-->
                            <!--Name="..." es la info que recibe Flask en python.-->

                            <input type="submit" value="Buscar" class="boton-menu"/>
                        </form>
                    </div>

                    <div>
                      <a href="{{url_for('login')}}">
                        <button id="btn-perfil"> 
                          <span class="material-icons">manage_accounts</span>
                        </button>
                      </a>
                        <!-- <form method="get" action="perfil">
                            <button id="btn-perfil"> 
                                <span class="material-icons">manage_accounts</span>
                            </button>
                        </form>  -->
                    </div>
                </nav>
            </header>

            <hr>

            <main>
                <article>
                    <div class="articulos">
                        {% for i in range(10) %}
                            <div id="{{i}}">
                                <img src="{{ imagenes_peliculas[i] }}" alt="imagen" width="200px" height="300px">
                                <p> {{ nombre_peliculas[i] }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </article>
            </main>

            <footer>
            </footer>
        </div>
        <style>
            * {
                padding:0;
                margin: 0;
            }

            header {
                height: 50px;
                width: 100%;
                background-color: orange;
            }

            header nav {
                display:flex;
                flex-direction: row;
            }

            .boton-menu {
                align-self: center;
                width: 125px;
                height: 40px;
                margin:5px;
            }

            .buscador {
                position:absolute;
                right:5%;
            }

            .input_buscador {
                height: 30px;
                width: 215px;
            }

            #btn-perfil {
                position: absolute;
                top:0.5%;
                right:0.25%;
                border-radius: 50%;
                border-style:hidden;
                width: 45px;
                height: 45px;
                color:white;
                background-color: blue;
            }

            button:hover {
                cursor:pointer;
            } 
            #btn-perfil:active {
                background-color: #6c6cffc5;
            }

            .boton_inicio {
                width: 100px;
                height: 80px;
            }

            .articulos div {
                position:relative;
                display:flex;
                display:inline-block;
                margin:15px;
            }
            
            .articulos div p {
                position:absolute;
                bottom:1.25%;
                width: 100%;
                height: 15%;
                background: #FF7A59;
                opacity: .6;
                align-items: center;
            }
                        /*comentario*/
        </style>
    </body>
</html>
